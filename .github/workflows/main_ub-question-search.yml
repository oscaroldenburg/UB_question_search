# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy frontend (Vite) to Azure Web App - ub-question-search

on:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # matcha Node-versionen du valt i Web App

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Build frontend
        working-directory: ./ui
        run: npm run build

      # Vill du köra tester kan du lägga till ett steg här:
      # - name: Run tests
      #   working-directory: ./ui
      #   run: npm test

      # Ladda upp bara build-output (dist) som artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./ui/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .   # extrahera dist-innehållet i aktuell katalog

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0F1C0630E7554110A9873D2D12595EF3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19C3290339B949EDA8A97AD52930E33D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_395FCD0E14334827ACF43C82E6D87E24 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ub-question-search'
          slot-name: 'Production'
          package: .   # deploya bara build-output (dist) som nyss laddades ned
